<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type = "text/css">
  <link href="css/styles.css" rel="stylesheet" type = "text/css">
  <script src="https://kit.fontawesome.com/ab4e2358ae.js" crossorigin="anonymous"></script>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body class="container">
  <header class="jumbotron">
    <h1>Tic-tac-toe</h1>
  </header>
  <div class="row">
    <div class="col-md-8">
      <section class="card bg-dark">
        <div class="card-header">Game board</div>
        <div class="card-body">
          <div class="game-container">
            <div class="space">x1y1</div>
            <div class="space">x2y1</div>
            <div class="space">x3y1</div>
            <div class="space">4</div>
            <div class="space">5</div>
            <div class="space">6</div>
            <div class="space">7</div>
            <div class="space">8</div>
            <div class="space">9</div>
          </div>
        </div>
      </section>
    </div>
    <div class="col-md-4">
      <section class="card bg-dark player-section">
        <div class="card-header">Player 1</div>
        <div class="card-body player-icon">
          <i class="fas fa-times"></i>
        </div>
      </section>
      <section class="card bg-dark player-section">
        <div class="card-header">Player 2</div>
        <div class="card-body player-icon">
          <i class="far fa-circle"></i>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
