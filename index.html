<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type = "text/css">
  <link href="css/styles.css" rel="stylesheet" type = "text/css">
  <script src="https://kit.fontawesome.com/ab4e2358ae.js" crossorigin="anonymous"></script>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body class="container">
  <header class="jumbotron">
    <h1>Tic-tac-toe</h1>
  </header>
  <div class="row">
    <div class="col-md-8">
      <section class="card bg-dark">
        <div class="card-header">Game board</div>
        <div class="card-body">
          <div class="game-container">
            <div id="13" class="space">1 x1y3</div>
            <div id="23" class="space">2 x2y3</div>
            <div id="33" class="space">3 x3y3</div>
            <div id="12" class="space">4 x1y2</div>
            <div id="22" class="space">5 x2y2</div>
            <div id="32" class="space">6 x3y2</div>
            <div id="11" class="space">7 x1y1</div>
            <div id="21" class="space">8 x2y1</div>
            <div id="31" class="space">9 x3y1</div>
          </div>
        </div>
      </section>
    </div>
    <div class="col-md-4">
      <section class="card bg-dark player-section">
        <div class="card-header bg-danger">Player 1</div>
        <div class="card-body player-icon text-danger">
          <i class="fas fa-times"></i>
        </div>
      </section>
      <section class="card bg-dark player-section">
        <div class="card-header bg-info">Player 2</div>
        <div class="card-body player-icon text-info">
          <i class="fas fa-circle"></i>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
