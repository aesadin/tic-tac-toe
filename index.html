<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type = "text/css">
  <link href="css/styles.css" rel="stylesheet" type = "text/css">
  <script src="https://kit.fontawesome.com/ab4e2358ae.js" crossorigin="anonymous"></script>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body class="container">
  <header class="jumbotron">
    <h1>Tic-tac-toe</h1>
  </header>
  <div class="row">
    <div class="col-md-8">
      <section class="game-board card bg-dark">
        <div class="card-header">Game board</div>
        <div class="card-body game-container-body">
          <table class="game-container">
            <tr class="row my-auto">
              <td id="02" class="space"><div class="space-text"></div></div>
              <td id="12" class="space"><div class="space-text"></div></div>
              <td id="22" class="space"><div class="space-text"></div></div>
            </tr>
            <tr class="row">
              <td id="01" class="space"><div class="space-text"></div></div>
              <td id="11" class="space"><div class="space-text"></div></div>
              <td id="21" class="space"><div class="space-text"></div></div>
            </tr>
            <tr class="row">
              <td id="00" class="space"><div class="space-text"></div></div>
              <td id="10" class="space"><div class="space-text"></div></div>
              <td id="20" class="space"><div class="space-text"></div></div>
            </tr>
          </table>
        </div>
      </section>
    </div>
    <div class="col-md-4">
      <section id="player0-section" class="card bg-dark player-section">
        <div class="card-header bg-danger">Player 1</div>
        <div class="card-body player-icon text-danger">
          <i class="fas fa-times"></i>
        </div>
      </section>
      <section id="player1-section" class="card bg-dark player-section">
        <div class="card-header bg-info">Player 2</div>
        <div class="card-body player-icon text-info">
          <i class="fas fa-circle"></i>
        </div>
      </section>
      <div class="button-area">
        <button id="reset-button" class="btn btn-secondary" type="button">Reset Game</button>
      </div>
    </div>
  </div>
</body>
</html>
